<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hablemos</title>
    <link rel="icon" href="img/patricio.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <link rel="stylesheet" href="css/miestiloqr.css">
</head>
<body>
    <h2>Genera un QR para que hablemos por WhatsApp</h2>
    <div>
        <label for="phone">Ingresa mi número de teléfono:</label>
        <input type="text" id="phone" placeholder="Ej: 56912345678">
    </div>
    <div>
        <label for="message">Mensaje:</label>
        <input type="text" id="message" placeholder="Escribe tu mensaje aquí">
    </div>
    <button id="generate">Generar Código QR</button>
    <div id="qrcode"></div>
    <button id="closeButton">Cerrar Pestaña</button> 
    <script src="js/scriptqr.js"></script>
</body>
</html>
