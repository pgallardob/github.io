<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/miestilo2.css">
    <title>Datos personales</title>
    <link rel="icon" href="img/patricio.png" type="image/png">
</head>
<body>
    <div class="contenedor">
        <!-- Encabezado -->
        <header class="encabezado">
            <div class="header-texto">
                <h2>Patricio A. Gallardo B.</h2>
                <p><b>Técnico de nivel superior Analista programador Universidad Inacap</b></p>
                <p> Desarrollador Back end junior / trainee</p>
            </div>
            <img src="img/patricio.png" alt="Patricio Gallardo" class="imagen">
        </header>
    </div> 

<div class="container mt-5">
  
   
    <!-- Carrusel Principal -->
    <div id="carruselPrincipal" class="carousel slide mb-4" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/1.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/2.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/3.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/4.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/5.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/6.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/7.png" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/8.jpeg" class="d-block w-100">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carruselPrincipal" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carruselPrincipal" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>

    <!-- Galería de Miniaturas -->
    <div class="galeria text-center">
        <div class="galeria-imagenes">
            <img src="img/1.png" class="thumbnail" data-index="1">
            <img src="img/2.png" class="thumbnail" data-index="1">
            <img src="img/3.png" class="thumbnail" data-index="2">
            <img src="img/4.png" class="thumbnail" data-index="3">
            <img src="img/5.png" class="thumbnail" data-index="4">
            <img src="img/6.png" class="thumbnail" data-index="5">
            <img src="img/7.png" class="thumbnail" data-index="6">
            <img src="img/8.jpeg" class="thumbnail" data-index="7">
        </div>
        <div class="botones mt-3">
            <button id="botonVolver" class="btn btn-primary">Volver</button>
            <button id="botonSalir" class="btn btn-danger">Salir</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
<footer class="footer text-center">
    <p>|| 2025 || Patricio A. Gallardo B. ||</p>
</footer>
</body>
</html>
